<ion-header>
  <ion-toolbar>
    <ion-title>Floor Plan</ion-title>

    <ion-button 
      size="small" 
      color="tertiary"
      slot="end" 
      (click)="onExpand()"
    >
      <ion-icon slot="icon-only" name="expand-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-img [src]="currUnit.floorplan">
          <!-- <ion-img src="assets/placeholders/floorplan.png"> -->
      </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
