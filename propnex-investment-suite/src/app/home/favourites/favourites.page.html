<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <!-- <ion-item-sliding *ngFor="let place of currUser.favourites" #slidingFavourites> -->
          <ion-item-sliding *ngFor="let place of loadedFavPlaces" #slidingFavourites>
            <ion-item 
              detail 
              (click)="onClickPlace(place.postal)" 
              button
            >
              <ion-thumbnail slot="start">
                <!-- <ion-img [src]="place.imageUrl"></ion-img> -->
                <ion-img src="assets/placeholders/property.jpeg"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ place.name }}</h2>
                <p>Singapore {{ place.postal}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onRemovePlace(place.postal, slidingFavourites)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
