<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let place of currUser.units" #slidingFavourites>
            <ion-item [routerLink]="['/', 'units', 'block-detail', 'unit-detail']">
              <ion-label>
                <h2>#{{ place.unitNum }}</h2>
                <p>{{ place.addressProjectName}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="tertiary" (click)="onEditPlace(slidingFavourites)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
