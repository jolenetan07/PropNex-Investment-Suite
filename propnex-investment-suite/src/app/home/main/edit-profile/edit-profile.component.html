<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="clear" color="danger" (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
        
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                formControlName="password"
                minlength="6"
              ></ion-input>
            </ion-item>

            <ion-item
              *ngIf="!form.get('password').valid && form.get('password').touched"
            >
              <p>Password must be at least 6 characters.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input 
                type="text"
                formControlName="name"
              ></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <ion-button 
                type="submit" 
                (click)="onEditProfile()" 
                expand="block"
                >Save Changes
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
