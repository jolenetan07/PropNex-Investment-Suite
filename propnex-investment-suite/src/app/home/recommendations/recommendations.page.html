<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="personal" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="personal">For You</ion-segment-button>
    <ion-segment-button value="trend">Trending</ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let place of displayedPlaces" #slidingRecos>
            <ion-item detail [routerLink]="['/', 'units', place.postal]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ place.name }}</h2>
                <p>Singapore {{ place.postal}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="tertiary" (click)="onAddPlace(place.postal, slidingRecos)">
                <ion-icon name="star" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
