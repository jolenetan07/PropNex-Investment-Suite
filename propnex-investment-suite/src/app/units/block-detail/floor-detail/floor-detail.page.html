<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/units"></ion-back-button>
    </ion-buttons>
    <ion-title>Floor Detail</ion-title>
    <!-- <ion-title>{{ places[0].name }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="places[0].imageUrl"></ion-img>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-no-padding">
        <h6>{{ places[0].name }}, Singapore {{ places[0].postal }}</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-select 
          interface="popover" 
          placeholder="Select unit"
          (ionChange)="handleChange($event)"
        >
          <ion-select-option value="1">#03-01</ion-select-option>
          <ion-select-option value="2">#03-02</ion-select-option>
          <ion-select-option value="3">#03-03</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list *ngFor="let dets of floorDetails">
          <ion-item>
            {{dets}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
