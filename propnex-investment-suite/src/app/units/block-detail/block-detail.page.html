<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/units"></ion-back-button>
    </ion-buttons>
    <ion-title>Block Detail</ion-title>
    <!-- <ion-title>{{ places[0].name }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="places[0].imageUrl"></ion-img>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-no-padding">
        <h6>{{ places[0].name }}, Singapore {{ places[0].postal }}</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar 
        color="light"
        placeholder="Enter unit number (Eg. 01-01)"
        [debounce]="500"
        (ionChange)="handleChange($event)"
        ></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngIf="result">
            <ion-label *ngIf="result.unitNum === undefined">
              <h2>No results found</h2>
            </ion-label>

            <ion-label 
              *ngIf="result.unitNum !== undefined"
              (click) = "onSelectUnit()"
            >
              <h2>#{{ result.unitNum }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
