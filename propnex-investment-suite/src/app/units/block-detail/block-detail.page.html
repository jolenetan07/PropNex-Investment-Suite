<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/units"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ isLoading? 'Loading...' : place.name }}</ion-title>

    <ion-button 
    *ngIf="currUser.userType === 'admin'"
    size="small" 
    color="tertiary"
    slot="end" 
    (click)="onEditBlockOptions()"
  >
    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading && place">
    <ion-row>
      <ion-col class="ion-no-padding">
        <!-- <ion-img [src]="places[0].imageUrl"></ion-img> -->
        <ion-img [src]="place?.imageUrl"></ion-img>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-no-padding">
        <!-- <h6>{{ places[0].name }}, Singapore {{ places[0].postal }}</h6> -->
        <h6>{{ place?.name }}, Singapore {{ place?.postal }}</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button 
        color="tertiary" 
        expand="block"
        (click)="addToFav(place?.postal)"
        >
        Add To Favourites
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar 
        color="light"
        placeholder="Enter unit number (Eg. 01-01)"
        [debounce]="500"
        (ionChange)="handleChange($event)"
        ></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngIf="result">
            <ion-label *ngIf="result.unitNum === undefined">
              <h2>No results found</h2>
            </ion-label>

            <ion-label 
              *ngIf="result.unitNum !== undefined"
              (click) = "onSelectUnit()"
            >
              <h2>#{{ result.unitNum }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
