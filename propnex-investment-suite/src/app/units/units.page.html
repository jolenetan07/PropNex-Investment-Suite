<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Individual Units</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar 
        color="light"
        placeholder="Enter postal code"
        [debounce]="500"
        (ionChange)="handleChange($event)"
        ></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.name }}</h2>
              <p>Singapore {{ place.postal}}</p>
            </ion-label>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
